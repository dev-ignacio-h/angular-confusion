<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" *ngIf="dish">
    <!-- <p>Display the details of the Dish here</p> -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-contenet>
        <p>{{ dish.description }}</p>
      </mat-card-contenet>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list fxFlex *ngIf="dish">
        <h2 mat-title>Comments</h2>
        <mat-list-item *ngFor="let comment of dish.comments">
            <p matLine>
                <span>{{ comment.comment }}</span>
            </p>
            <p matLine>
                <span>{{ comment.rating }}</span>
            </p>
            <p matLine>
                <span>-- {{ comment.author }}
                    {{ comment.date | date}}</span>
            </p>
        </mat-list-item>
    </mat-list>
  </div>
</div>
